<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title #tooltip="matTooltip" [matTooltip]="book.title">{{
        book.title | truncate : 2
      }}</mat-card-title>
      <mat-card-subtitle>{{ book.author | truncate : 2 }}</mat-card-subtitle>
      <mat-card-subtitle>{{ book.publishedDate }}</mat-card-subtitle>
      <img
        mat-card-md-image
        [src]="book.coverImage || '../../../assets/imgs/book-placeholder.png'"
        alt="Image of a Shiba Inu"
      />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-actions>
    <div class="action-buttons">
      <button mat-button color="accent">Read more</button>
      <button
        mat-icon-button
        color="warn"
        aria-label="Example icon button with a heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
